<script>
    async function fetchNews() {
        const apiKey = 'f09fcd4ec096415f92e5be805a248f70'; // Replace with your actual News API key
        const url = `https://newsapi.org/v2/top-headlines?country=us&category=business&apiKey=${apiKey}`;

        try {
            const response = await fetch(url);
            const data = await response.json();
            if (data.articles && data.articles.length > 0) {
                displayNews(data.articles);
            } else {
                // Handle no data or error state
                document.getElementById('news-container').innerHTML = '<p>No news available or access denied.</p>';
            }
        } catch (error) {
            console.error('Failed to fetch news:', error);
            document.getElementById('news-container').innerHTML = '<p>Error loading news.</p>';
        }
    }

    function displayNews(articles) {
        const newsContainer = document.getElementById('news-container');
        newsContainer.innerHTML = ''; // Clear existing news

        articles.forEach(article => {
            const articleHTML = `
                <div class="news-article">
                    <h2><a href="${article.url}" target="_blank">${article.title}</a></h2>
                    <img src="${article.urlToImage}" alt="Article Image">
                    <p>${article.description || ''}</p>
                </div>
            `;
            newsContainer.innerHTML += articleHTML;
        });
    }

    fetchNews();
</script>
