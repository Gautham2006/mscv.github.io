<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milenio Aduanas Articles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .article {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }
        .article img {
            max-width: 300px;
        }
    </style>
</head>
<body>
    <h1>Milenio Aduanas Articles</h1>
    <div id="news-container"></div>

    <script>
        async function fetchSheetData() {
            const url = 'https://script.google.com/macros/s/AKfycbzaekeVeumgMoDNvuaJQQIJErpqeJhMf4CDi1ad3pPkOxa5p5Zl5vZDcuiGmJGR6qb2/exec';  // Replace with your web app URL

            try {
                const response = await fetch(url);
                const articles = await response.json();

                const container = document.getElementById('news-container');
                container.innerHTML = '';

                articles.forEach(article => {
                    const element = document.createElement('div');
                    element.className = 'article';
                    element.innerHTML = `
                        <h2>${article.Title}</h2>
                        <p>${article.Summary}</p>
                        <img src="${article.Image}" alt="Article Image">
                        <br>
                        <a href="${article.Link}" target="_blank">Read more</a>
                    `;
                    container.appendChild(element);
                });
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        fetchSheetData();
    </script>
</body>
</html>
